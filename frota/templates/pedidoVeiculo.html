
<!doctype html>
<html lang="en">

     <header class="bg-dark py-5">
           <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <div class="container px-2 px-lg-2 my-2">
                <div class="text-center text-white">
                    <h1 class="display-2 fw-bolder">Veiculos</h1>
                    <p class="lead fw-normal text-white-50 mb-0"> Welcome to Frota dos Veiculos</p>
                </div>
            </div>
        </header>
  {% include 'navbar.html'%}
  <body>
    {% block container%}


    <div class="container">

       <form action="{% url 'registarpedido' veiculo.id%}" method="post">
          {%csrf_token%}



            <input type="hidden" class="form-control" id="veiculo" aria-describedby="emailHelp" name="veiculo"  value="{{veiculo.id}}" required>


          <div class="mb-3 ">
            <label for="data_inicio" class="form-label">Data do inicio </label>
            <input type="date" class="form-control" id="data_inicio" aria-describedby="emailHelp" name="data_inicio" required>

          </div>
           <div class="mb-3 ">
            <label for="data_fim" class="form-label">Data Final</label>
            <input type="date" class="form-control" id="data_fim" aria-describedby="emailHelp" name="data_fim" required>

          </div>
           <div class="mb-3 ">
            <label for="local" class="form-label">Local</label>
            <input type="text" class="form-control" id="local" aria-describedby="emailHelp" name="local" required>

          </div>

            <div class="mb-3 ">
            <label for="combustivel_inicial" class="form-label">Combustivel Inicial</label>
            <input type="number" class="form-control" id="combustivel_inicial" aria-describedby="emailHelp" name="combustivel_inicial" required>

          </div>
           <div class="mb-3 ">
            <label for="combustivel_fim" class="form-label">Combustivel final</label>

            <input type="number" class="form-control" id="combustivel_fim" aria-describedby="combustivel_fim" name="combustivel_fim" required>

          </div>
            <div class="mb-3 ">
            <label for="kilometro_inicial" class="form-label">Kilometro inicial</label>

            <input type="number" class="form-control" id="kilometro_inicial" aria-describedby="kilometro_inicial" name="kilometro_inicial" required>

          </div>
            <div class="mb-3 ">
            <label for="kilometro_final" class="form-label">Kilometro final</label>

            <input type="number" class="form-control" id="kilometro_final" aria-describedby="kilometro_final" name="kilometro_final" required>

          </div>


         <button type="submit" class="btn btn-primary">Submit</button>
     </form>
{% endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
