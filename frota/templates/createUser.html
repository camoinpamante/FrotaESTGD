
<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
			<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all1.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Gest√£o de Frotas de Veiculo</title>
        <link rel="icon" type="image/x-icon" href="  {% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/all1.css' %}" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>



  <body>

    {% block container%}

      {% if messages %}

              {% for message in messages %}
                   {% if message.tags %}
                         <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                {{ message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                         </div>
                   {% endif %}
             {% endfor %}

        {% endif %}
    <div class="container">
        <div class="d-flex justify-content-center h-100">
		<div class="card">
        <div class="card-body">
       <form action="{% url 'registeruser'%}" method="post" enctype="multipart/form-data">
          {%csrf_token%}

           <div class="mb-3 ls">
            <label for="username" class="form-label" style="color: white">User Name</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username"  value=" " required>

          </div>

           <div class="mb-3 ">
            <label for="firstname" class="form-label" style="color: white">First Name</label>
            <input type="text" class="form-control" id="firstname" aria-describedby="firstname" name="firstname" required>
           </div>

           <div class="mb-3 ">
            <label for="lastname" class="form-label" style="color: white">Last Name</label>
            <input type="text" class="form-control" id="lastname" aria-describedby="lastname" name="lastname" required>
           </div>

           <div class="mb-3 ">
            <label for="email" class="form-label" style="color: white">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
           </div>



            <div class="mb-3 ">
            <label for="password" class="form-label" style="color: white">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password" required>
           </div>

            <div class="mb-3 ">
            <label for="password1" class="form-label" style="color: white">Confirm password</label>
            <input type="password" class="form-control" id="password1" aria-describedby="emailHelp" name="password1" required>
           </div>

                    <div class="form-group">
						<input type="submit" value="Register" class="btn float-right login_btn">
					</div>


     </form>
            </div>
{% endblock%}
    </div>
              </div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
