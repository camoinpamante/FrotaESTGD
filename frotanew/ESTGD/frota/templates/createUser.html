
<!doctype html>
<html lang="en">

     <header class="bg-dark py-5">
           <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <div class="container px-2 px-lg-2 my-2">
                <div class="text-enter text-white">
                    <h1 class="display-2 fw-bolder">ESTGD</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Registar User</p>
                </div>
            </div>
        </header>

  <body>
    {% block container%}
      {% if messages %}

              {% for message in messages %}
                   {% if message.tags %}
                         <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                {{ message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                         </div>
                   {% endif %}
              {% endfor %}

        {% endif %}
    <div class="container">
       <form action="{% url 'registeruser'%}" method="post" enctype="multipart/form-data">
          {%csrf_token%}

           <div class="mb-3 ">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" required>

          </div>
           <div class="mb-3 ">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
           </div>



            <div class="mb-3 ">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password" required>
           </div>

            <div class="mb-3 ">
            <label for="password1" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="password1" aria-describedby="emailHelp" name="password1" required>
           </div>



         <button type="submit" class="btn btn-primary">Submit</button>
     </form>
{% endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
