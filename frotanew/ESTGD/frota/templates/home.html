{% extends 'base.html'%}


{% block content %}
{% include 'head.html'%}
{% include 'navbar.html'%}

  <section class="py-5">

            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

{% for veiculo in veiculos %}

  <div class="col mb-5">
                        <div class="card h-100">
                            <!-- sale badge -->

                            <!-- Product image-->
                            <img class="card-img-top" src=" {{veiculo.image.url}}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ veiculo.marca }}
</h5>
                                    <!-- Product price-->

                                   {{ veiculo.description }}

                                    </br>
                                   {{ veiculo.tipo_combustivel }}
                                    </br>
                                  ${{ veiculo.matricula }}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Fazer pedido</a></div>
                            </div>
                        </div>
                    </div>

{% endfor%}
                         </div>
                        </div>
                    </div>
</section>
