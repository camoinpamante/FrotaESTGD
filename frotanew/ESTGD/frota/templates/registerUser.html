
<!doctype html>
<html lang="en">

  <body>
    {% block container%}
    <div class="container">
       <form action="{% url 'registeruser'%}" method="post">
          {%csrf_token%}
          <div class="mb-3 ">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="username" name="username" required>

          </div>
           <div class="mb-3 ">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" aria-describedby="emailHelp" name="password" required>
           </div>
         <button type="submit" class="btn btn-primary">Submit</button>
     </form>
{% endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
