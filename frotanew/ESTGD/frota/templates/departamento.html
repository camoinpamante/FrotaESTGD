
<!doctype html>
<html lang="en">

     <header class="bg-dark py-5">
           <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <div class="container px-2 px-lg-2 my-2">
                <div class="text-center text-white">
                    <h1 class="display-2 fw-bolder">ESTGD</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Registar Departamento</p>
                </div>
            </div>
        </header>
  {% include 'navbar.html'%}
  <body>
    {% block container%}
    <div class="container">
       <form action="{% url 'departamento'%}" method="post">
          {%csrf_token%}
          <div class="mb-3 ">
            <label for="nome" class="form-label">Departamento</label>
            <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" name="nome" required>

          </div>


         <button type="submit" class="btn btn-primary">Submit</button>
     </form>
{% endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
