
<!doctype html>
<html lang="en">

     <header class="bg-dark py-5">
           <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <div class="container px-2 px-lg-2 my-2">
                <div class="text-center text-white">
                    <h1 class="display-2 fw-bolder">Veiculos</h1>
                    <p class="lead fw-normal text-white-50 mb-0"> Welcome to Frota dos Veiculos</p>
                </div>
            </div>
        </header>
  {% include 'navbar.html'%}
  <body>
    {% block container%}
    <div class="container">
       <form action="{% url 'veiculoregister'%}" method="post">
          {%csrf_token%}
          <div class="mb-3 ">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" aria-describedby="emailHelp" name="marca" required>

          </div>
           <div class="mb-3 ">
            <label for="tipo_combustivel" class="form-label">Tipo Combustível</label>
            <input type="text" class="form-control" id="tipo_combustivel" aria-describedby="emailHelp" name="tipo_combustivel" required>

          </div>
           <div class="mb-3 ">
            <label for="matricula" class="form-label">Matricula</label>
            <input type="text" class="form-control" id="matricula" aria-describedby="emailHelp" name="matricula" required>

          </div>

            <div class="mb-3 ">
            <label for="description" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="description" aria-describedby="emailHelp" name="description" required>

          </div>
           <div class="mb-3 ">
            <label for="description" class="form-label">Imagem</label>

            <input type="image" class="form-control" id="image" aria-describedby="emailHelp" name="image" required>

          </div>


         <button type="submit" class="btn btn-primary">Submit</button>
     </form>
{% endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
